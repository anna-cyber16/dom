<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            font-family: 'Source Code Pro', monospace;
        }
    </style>
</head>
<body>
    <div id="me">Гавриленко Анна Сергеевна</div>
    <script>
        let elem = document.createElement('p');
        elem.innerHTML = '<i>Гавриленко Анна Сергеевна</i>';
        elem.style.cssText  = "color:white;background:black;";
        me.prepend(elem);
        let el = document.createElement('p');
        el.innerHTML = '<i>21 мая 1999</i>';
        el.style.cssText  = "text-decoration:underline;";
        me.append(el);
    </script>
</body>
</html>
